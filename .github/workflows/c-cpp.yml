name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install 32-bit libraries
      run: sudo apt-get install gcc-multilib g++-multilib
    - name: build
      run: make all